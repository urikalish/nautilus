<!doctype html>
<html lang="en">
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-LCSW75N8TV"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'G-LCSW75N8TV');
		</script>
		<title>Kalish Nautilus</title>
		<meta name="description" content="Kalish Nautilus" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="notranslate" />
		<link rel="icon" type="image/png" href="./img/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./img/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./img/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="./manifest.json" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body class="fade-in">
		<video autoplay muted loop playsinline class="vid-underwater">
			<source src="./video/underwater.mp4" type="video/mp4" />
		</video>
		<button id="btn-start" class="btn-start">Start</button>
		<audio loop id="sound-sub-internal" src="./audio/sub-internal.mp3"></audio>
		<audio loop id="sound-sonar-ping" src="./audio/sonar-ping.mp3"></audio>
		<div id="wrapper" class="wrapper grid display--none">
			<div id="main" class="main grid">
				<div id="pane-left" class="pane-left">
					<div id="command-pane" class="command-pane grid visibility--hidden">
						<input id="inp-command" class="inp-command empty" />
						<label for="inp-command" class="lbl-command">Command</label>
					</div>
					<div id="waterfall-pane" class="waterfall-pane">
						<canvas id="cnv-waterfall" class="cnv-waterfall"></canvas>
					</div>
					<div id="info-pane" class="info-pane"></div>
				</div>

				<div id="pane-center" class="pane-center">
					<div id="speed-gauge-pane" class="speed-gauge-pane">
						<div id="speed-gauge" class="speed-gauge">
							<div class="speed-gauge-35-40" data-speed="40"></div>
							<div class="speed-gauge-30-35"></div>
							<div class="speed-gauge-25-30" data-speed="30"></div>
							<div class="speed-gauge-20-25"></div>
							<div class="speed-gauge-15-20" data-speed="20"></div>
							<div class="speed-gauge-10-15"></div>
							<div class="speed-gauge-5-10" data-speed="10"></div>
							<div class="speed-gauge-0-5"></div>
							<div class="speed-gauge-0" data-speed="0"></div>
							<div id="speed-gauge-cur-speed" class="speed-gauge-cur-speed"></div>
						</div>
					</div>
					<div class="board-container">
						<div class="board-gutters">
							<div class="board-gutter">
								<div class="board-gutter-label">A</div>
								<div class="board-gutter-label">B</div>
								<div class="board-gutter-label">C</div>
								<div class="board-gutter-label">D</div>
								<div class="board-gutter-label">E</div>
								<div class="board-gutter-label">F</div>
								<div class="board-gutter-label">G</div>
								<div class="board-gutter-label">H</div>
							</div>
							<div class="board-gutter">
								<div class="board-gutter-label">8</div>
								<div class="board-gutter-label">7</div>
								<div class="board-gutter-label">6</div>
								<div class="board-gutter-label">5</div>
								<div class="board-gutter-label">4</div>
								<div class="board-gutter-label">3</div>
								<div class="board-gutter-label">2</div>
								<div class="board-gutter-label">1</div>
							</div>
							<div class="board-gutter">
								<div class="board-gutter-label">A</div>
								<div class="board-gutter-label">B</div>
								<div class="board-gutter-label">C</div>
								<div class="board-gutter-label">D</div>
								<div class="board-gutter-label">E</div>
								<div class="board-gutter-label">F</div>
								<div class="board-gutter-label">G</div>
								<div class="board-gutter-label">H</div>
							</div>
							<div class="board-gutter">
								<div class="board-gutter-label">8</div>
								<div class="board-gutter-label">7</div>
								<div class="board-gutter-label">6</div>
								<div class="board-gutter-label">5</div>
								<div class="board-gutter-label">4</div>
								<div class="board-gutter-label">3</div>
								<div class="board-gutter-label">2</div>
								<div class="board-gutter-label">1</div>
							</div>
						</div>
						<div id="board" class="board">
							<img
								id="board-marker-my-sub"
								class="board-marker-my-sub display--none"
								src="./img/marker/marker-friend.svg"
								alt="my sub marker"
							/>
							<img
								id="board-marker-enemy-sub"
								class="board-marker-enemy-sub display--none"
								src="./img/marker/marker-foe.svg"
								alt="enemy sub marker"
							/>
						</div>
					</div>
					<div id="depth-gauge-pane" class="depth-gauge-pane">
						<div id="depth-gauge" class="depth-gauge">
							<div class="depth-gauge-0-400" data-depth="0"></div>
							<div class="depth-gauge-400-800" data-depth="400"></div>
							<div class="depth-gauge-800-1200" data-depth="800"></div>
							<div class="depth-gauge-1200-1600" data-depth="1200"></div>
							<div class="depth-gauge-1600-1700" data-depth="1600"></div>
							<div id="depth-gauge-cur-depth" class="depth-gauge-cur-depth"></div>
						</div>
					</div>
				</div>
				<div id="pane-right" class="pane-right">
					<div class="wheel wheel-1">
						<img
							id="img-wheel-1-outer"
							class="img-wheel img-wheel-1-outer"
							src="./img/angles-wheel-1.png"
							alt="course wheel"
							aria-hidden="true"
						/>
						<div id="pn-1-sub" class="pn-sub pn-sub-1">
							<div class="side-port"></div>
							<div class="side-starboard"></div>
							<img
								id="img-wheel-1-inner"
								class="img-wheel img-wheel-1-inner"
								src="./img/angles-wheel-1.png"
								alt="bearing wheel"
								aria-hidden="true"
							/>
							<img id="img-sub-1" class="img-sub img-sub-1" src="./img/sub-top.png" alt="sub image" aria-hidden="true" />
						</div>
					</div>
					<div class="wheel wheel-2">
						<img
							id="img-wheel-2-outer"
							class="img-wheel img-wheel-2-outer"
							src="./img/angles-wheel-1.png"
							alt="course wheel"
							aria-hidden="true"
						/>
						<div id="pn-2-sub" class="pn-sub pn-sub-2">
							<div class="side-port"></div>
							<div class="side-starboard"></div>
							<img
								id="img-wheel-2-inner"
								class="img-wheel img-wheel-2-inner"
								src="./img/angles-wheel-1.png"
								alt="bearing wheel"
								aria-hidden="true"
							/>
							<img id="img-sub-2" class="img-sub img-sub-2" src="./img/sub-top.png" alt="sub image" aria-hidden="true" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
