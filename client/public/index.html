<html lang="en">
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-LCSW75N8TV"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'G-LCSW75N8TV');

		<title>Kalish Nautilus</title>
		<meta name="description" content="Kalish Nautilus" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="notranslate" />
		<link rel="icon" type="image/png" href="./img/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./img/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./img/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="./manifest.json" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body class="fade-in">
		<video autoplay muted loop playsinline class="vid-underwater">
			<source src="./video/underwater.mp4" type="video/mp4" />
		</video>
		<button id="btn-start" class="btn-start">Start</button>
		<audio loop id="sound-sub-internal" src="./audio/sub-internal.mp3"></audio>
		<audio loop id="sound-sonar-ping" src="./audio/sonar-ping.mp3"></audio>
		<div id="game-main" class="game-main grid display--none">
			<div id="board" class="board">
				<div id="board-marker-my-sub" class="board-marker-my-sub display--none"></div>
			</div>
			<div id="command-pane" class="command-pane grid visibility--hidden">
				<input id="inp-command" class="inp-command empty" />
				<label for="inp-command" class="lbl-command">Command</label>
			</div>
			<div id="wheels" class="wheels">
				<img id="img-course-wheel" class="img-angles-wheel--course" src="./img/angles-wheel-1.png" alt="course wheel" aria-hidden="true" />
				<div id="rotating-pane" class="rotating-pane">
					<img id="img-bearing-wheel" class="img-angles-wheel--bearing" src="./img/angles-wheel-1.png" alt="bearing wheel" aria-hidden="true" />
					<img id="img-sub-top" class="img-sub-top" src="./img/sub-top.png" alt="sub image" aria-hidden="true" />
				</div>
			</div>
		</div>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
